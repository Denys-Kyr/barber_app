<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<br>
    {% if user.is_authenticated %}
    <a href="logout"> QUIT ({{user.username}})</a>
    <a href="current_master_info"> Info about Me: ({{user.username}})</a>

    <a href="register"> Registration </a>

    {% for elem in masters %}
    <p>{{ elem.city }} - {{elem.barber_shop}} - {{ elem.masters_name }}</p>
    {% endfor %}

</body>
</html>
